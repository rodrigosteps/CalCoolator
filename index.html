<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <link rel="stylesheet" href="./SRC/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="shortcut icon" href="./ASSETS/favicon.svg" type="image/svg-icon"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet" />
    
    <title>CalCoolator</title>
  </head>
  <body>
    <!-- Logo App-->
    <header class="logo">
      <img src="./ASSETS/CalCoolator.svg" alt="Logo" />
    </header>

    <!-- Main App section-->
    <main class="Container">
      <!-- Display section-->
      <section class="Display" id="Display">
        <span class="Result"></span>
      </section>
      <!-- Buttons section-->
      <section class="Buttons" id="btn">
        <button id="ClearDisplay"><span>CE</span></button>
        <button id="Clear"><span>C</span></button>
        <button id="Backspace"><span>←</span></button>
        <button id="OperatorDivide"><span>/</span></button>
        <button id="Key7"><span>7</span></button>
        <button id="Key8"><span>8</span></button>
        <button id="Key9"><span>9</span></button>
        <button id="OperatorMultiply"><span>*</span></button>
        <button id="Key4"><span>4</span></button>
        <button id="Key5"><span>5</span></button>
        <button id="Key6"><span>6</span></button>
        <button id="OperatorPlus"><span>+</span></button>
        <button id="Key1"><span>1</span></button>
        <button id="Key2"><span>2</span></button>
        <button id="Key3"><span>3</span></button>
        <button id="OperatorMinus"><span>-</span></button>
        <button id="OperatorPlusMinus"><span>±</span></button>
        <button id="Key0"><span>0</span></button>
        <button id="Comma"><span>,</span></button>
        <button id="Equal"><span>=</span></button>
      </section>
    </main>
    <!-- footer code-->
    <footer class="footer">
      <a
        class="footerLogo"
        href="https://linktr.ee/rodrigosteps"
        target="_blank"
      >
        <img src="./ASSETS/FOOTER2.svg" alt="logo footer" />
      </a>

      <div class="social">
        <div class="links">
          <a href="https://github.com/rodrigosteps" target="_blank">
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original-wordmark.svg"
              alt="github"
              id="logo1"
            />
          </a>

          <a href="https://www.linkedin.com/in/rodrigosps/" target="_blank">
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/linkedin/linkedin-plain.svg"
              alt="Linkdin"
              id="logo3"
            />
          </a>

          <a href="https://www.behance.net/rodrigosteps" target="_blank">
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/behance/behance-plain.svg"
              alt="beLogo"
              id="logo3"
            />
          </a>
        </div>
      </div>
    </footer>
  </body>

  <!-- Javascript-->
  <script src="./SRC/Js.js"></script>
</html>
